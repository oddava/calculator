<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shape left"></div>
    <div class="shape right"></div>

    <main class="calculator">
        <div class="calculator__display">
            <input type="text" id="display-calculation" readonly>
            <input type="text" id="display-answer" readonly>
        </div>
        <div id="calculator__keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">*</button>
            <button class="key--operator" data-action="divide">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear" class="key--clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
        </div>
    </main>
    <script src="vanilla-tilt.js"></script>
    <script src="script.js"></script>
</body>
</html>
